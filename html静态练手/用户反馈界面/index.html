<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/font_vxxxku5aaij/iconfont.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="page">
        <h3 class="title">
            用户反馈问卷
        </h3>
        <div class="content">
            <div class="feedback">
                <div class="feedback_title">
                    <span class="title_text">请对我们的服务做出评价</span>
                </div>
                <div class="feedback_content">
                    <div class="box">
                        <span>满意</span>
                    </div>
                    <div class="box">
                        <span>一般</span>
                    </div>
                    <div class="box shadow">
                        <span>不满意</span>
                    </div>
                </div>
                <button class="feedback_but">提交</button>
            </div>
            <div class="thank" style="display: none;">
                <span class="iconfont icon-xihuan_like"></span>
                <div class="thank_text">感谢您的反馈</div>
                <div class="thank_feedback">
                    <small>您的反馈为：
                        <span class="thank_feedback_text">一般</span>
                    </small>
                </div>
                <div class="concluding_remarks">
                    <p>我们将利用您的反馈来改善我们的客户支持</p>
                </div>
            </div>
        </div>    
    </div>
    <script src="/index.js"></script>
</body>
</html>
