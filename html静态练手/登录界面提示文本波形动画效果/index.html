<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="page">
        <div class="login">
            <span class="login_title">登录</span>
            <form action="" class="login_from">
                <div class="email_father from_css">
                    <!-- required表示必填字段 -->
                    <input type="email" id="email" required>
                    <label class="prompt" for="email">账号</label>
                </div>
                <div class="password_father from_css">
                    <input type="password" id="password" required>
                    <label class="prompt" for="password">密码</label>
                </div>
                <div class="but_father from_css">
                    <button class="but">登录</button>
                </div>
                <div class="bottom_prompt from_css">
                    <span class="bottom_prompt_text">没有账号？</span>
                    <a href="#" class="register">注册</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
