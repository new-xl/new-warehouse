<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码输入效果</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="title_text">
                <h2 class="title">验证码登录</h2>
                <p class="sub_title">
                    我们通过电子邮件将六位数字代码发送到test@email.com <br>
                    输入正确的验证码确认您的电子邮件地址。
                </p>
            </div>
            <div class="inputs">
                <input type="number" class="code" placeholder="0" required>
                <input type="number" class="code" placeholder="0" required>
                <input type="number" class="code" placeholder="0" required>
                <input type="number" class="code" placeholder="0" required>
                <input type="number" class="code" placeholder="0" required>
                <input type="number" class="code" placeholder="0" required>
            </div>
            <div class="info">
                <p class="info_text">
                    这只是设计。我们没有给你发邮件，因为我们没有你的邮箱，对吧?
                </p>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
