<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏导航</title>
    <link rel="stylesheet" href="/static/images/iconfont/iconfont.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="side_icon">
                <i class="iconfont icon-nav_icon_mingluguanli"></i>
            </div>
            <div class="pipi side_navigation">
                <div class=" pipi outer_layer">
                    <div class=" pipi middle_layer">
                        <div class=" pipi inner_layer">
                            <span class="shut_down">×</span>
                            <div class="logo"></div>
                            <ul class="navigation_content">
                                <li class="sun_branch">
                                    <span>团队</span>
                                </li>
                                <li class="sun_branch">
                                    <span>位置</span>
                                </li>
                                <li class="sun_branch bibi">
                                    <span>许的工作台</span>
                                    <ul class="refinement kkk">
                                        <li>任务日志</li>
                                        <li>备忘录</li>
                                        <li>已完成</li>
                                        <li>未完成</li>
                                    </ul>
                                </li>
                                <li class="sun_branch bibi">
                                    <span>暂无</span>
                                    <ul class="refinement">
                                        <li>凑数</li>
                                        <li>凑数</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center_logo">
                <div class="logo"></div>
                <strong>侧 边 栏 导 航</strong>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
