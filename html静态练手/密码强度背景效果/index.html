<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码强度效果</title>
    <link rel="stylesheet" href="/static/iconfont/iconfont.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="background_img"></div>
            <div class="log_in">
                <div class="title">
                    <h3>密码的注册强度</h3>
                    <small class="sub_title">
                        <span>可以尝试修改一下密码看一下会有什么效果</span>
                        <i class="iconfont icon-xiai" style="color: red;"></i>
                    </small>
                </div>
                <div class="input_interface">
                    <label for="" class="email_title">邮箱</label>
                    <div class="interface">
                        <input type="text" id="email" placeholder="邮箱">
                        <div class="prompt">
                            <i class="iconfont icon-gouxuankuanglig" style="color: darkgreen;"></i>
                            <i class="iconfont icon-guanbi kkk" style="color: red;"></i>
                        </div>
                    </div>
                </div>
                <div class="input_interface">
                    <label for="" class="password_title">密码</label>
                    <div class="interface">
                        <input type="password" id="password" placeholder="密码" max="12">
                    </div>
                </div>
                <button class="but">注  册</button>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
