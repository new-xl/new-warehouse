<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抓虫游戏效果</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="game_prompt" data-index="1">
                <strong class="prompt_title">你想要玩这个游戏吗？一个非常有意思的抓虫游戏</strong>
                <button class="game_enter">进入</button>
            </div>
            <div class="game_select" data-index="2">
                <div class="insect_select">
                    <div class="insects kkk">
                        <div class="ttt" style="background-image: url(/static/images/昆虫1.png);"></div>
                    </div>
                    <div class="insects">
                        <div class="ttt" style="background-image: url(/static/images/昆虫2.png);"></div>
                    </div>
                    <div class="insects">
                        <div class="ttt" style="background-image: url(/static/images/昆虫3.png);"></div>
                    </div>
                    <div class="insects">
                        <div class="ttt" style="background-image: url(/static/images/昆虫4.png);"></div>
                    </div>
                </div>
                <button class="select_enter">进入</button>
            </div>
            <div class="game_interface">
                <div class="game_time">
                    <span class="time_title">时间:</span>
                    <span class="time_content">2:00</span>
                </div>
                <div class="insect"></div>
                <div class="game_end">
                    <span>你在玩一个不可能完成的游戏，哈！哈！哈！</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
