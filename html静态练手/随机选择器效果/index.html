<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机选择器效果</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="prompt">
                <strong class="text_one">请输入内容用逗号分割创建不同的标签</strong>
                <strong class="text_tow">按下Enter进行标签随机选择</strong>
            </div>
            <div class="subject_interface">
                <textarea name="" id="write" placeholder="请输入需要的标签" maxlength="100"></textarea>
            </div>
            <div class="display_frame">
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
