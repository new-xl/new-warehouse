<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟效果</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <button class="change_background">关灯</button>
            <div class="mode">光模式</div>
            <div class="clock_interface">
                <div class="clock">
                    <div class="center">
                        <div class="hour line"></div>
                        <div class="minutes line"></div>
                        <div class="seconds line"></div>
                    </div>
                </div>
                <div class="time_text">
                    <div class="time">
                        <span class="time_num"></span>
                        <span class="unit">PM</span>
                    </div>
                    <small class="month">
                    </small>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
